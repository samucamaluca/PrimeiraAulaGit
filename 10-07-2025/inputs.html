    <fieldset>
        <legend>Dados pessoais</legend>
        <input type="text" placeholder="Digite seu nome">
        <input type="email" placeholder="Digite seu e-mail">
        <input type="text" placeholder="Digite seu CPF">
        <input type="text" placeholder="Digite seu telefone">
        <label for="nascimento">Nascimento:</label>
        <input type="date" id="nascimento">
    </fieldset>

    <fieldset>
        <legend>Endereço de Entrega</legend>
        <input type="text" placeholder="Logradouro">
        <input type="text" placeholder="Número">
        <input type="text" placeholder="CEP">
        <input type="text" placeholder="Complemento">
        <input type="text" placeholder="Ponto de referência">
        <input type="text" placeholder="Bairro">
        <input type="text" placeholder="Cidade">
        <input type="text" placeholder="Rua">
        <input type="text" placeholder="Estado">
    </fieldset>

    <fieldset>
        <legend>Informações de pagamento</legend>
        <input type="text" placeholder="Titular do Cartão">
        <input type="text" placeholder="Número do Cartão">
        <input type="text" placeholder="Data de Vencimento">
        <input type="text" placeholder="Código de segurança">
    </fieldset>
